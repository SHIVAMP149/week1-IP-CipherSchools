<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LIST</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!--UNORDERED LIST-->
    <H1>UNORDERED LIST</H1>
    <UL>
        <LI>FOOD</LI>
        <LI>CAR</LI>
        <LI>POLO</LI>
        <LI>VAN</LI>
    </UL>
    <!--ORDERED LIST-->
    <H1>ORDERED LIST</H1>
    <OL>
        <LI>FOOD</LI>
        <LI>CAR</LI>
        <LI>POLO</LI>
        <LI>VAN</LI>
    </OL>
    <!--DEFINATION LIST-->
    <H1>DEFINATION LIST</H1>
    <DL>
        <DT>FOOD</DT>
        <DD>Food is any substance consumed by an organism for nutritional support.</DD>
        <DT>CAR</DT>
        <DD>A road vehicle with four wheels that can carry a small number of people.</DD>
    </DL>
</body>
</html>
